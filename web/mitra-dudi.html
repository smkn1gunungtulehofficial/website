<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitra Dudi - Coming Soon</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0f172a',    // Slate 900
                        accent: '#f59e0b',     // Amber (Construction Color)
                        blueCorp: '#3b82f6',   // Corporate Blue
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .construction-stripes {
            background: repeating-linear-gradient(
                45deg,
                #fbbf24,
                #fbbf24 10px,
                #0f172a 10px,
                #0f172a 20px
            );
        }
    </style>
</head>
<body class="bg-primary text-white h-screen flex flex-col overflow-hidden relative font-sans">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <!-- Decorative Blobs -->
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blueCorp rounded-full opacity-10 blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-accent rounded-full opacity-10 blur-3xl"></div>
        
        <!-- Grid Pattern -->
        <div class="absolute inset-0" style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 40px 40px; opacity: 0.05;"></div>
    </div>

     <!-- Main Content -->
    <main class="flex-grow relative z-20 flex flex-col items-center justify-center px-4 text-center">
        
        <!-- Construction Icon / Animation -->
        <div class="relative mb-10 animate-float">
            <!-- Background Gear -->
            <div class="absolute top-0 right-0 -mt-8 -mr-8 text-slate-700 opacity-50 animate-spin-slow">
                <i class="ph-fill ph-gear text-8xl"></i>
            </div>
            <!-- Main Icon Container -->
            <div class="relative bg-gradient-to-b from-slate-800 to-slate-900 p-8 rounded-3xl border border-slate-700 shadow-2xl shadow-black/50">
                <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-1/2 h-1.5 bg-accent rounded-full shadow-[0_0_15px_rgba(245,158,11,0.5)]"></div>
                <i class="ph-duotone ph-barricade text-8xl text-accent"></i>
            </div>
            <!-- Foreground Element -->
            <div class="absolute -bottom-4 -left-4 bg-blueCorp p-3 rounded-xl shadow-lg border border-blue-400/30 animate-bounce-slow">
                <i class="ph-fill ph-wrench text-white text-2xl"></i>
            </div>
        </div>

        <!-- Text Content -->
        <div class="max-w-2xl mx-auto space-y-6">
            <div class="inline-block px-4 py-1.5 rounded-full bg-accent/10 border border-accent/20 text-accent text-xs font-bold uppercase tracking-widest mb-2 animate-pulse-slow">
                Work In Progress
            </div>
            
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">
                Sistem Kemitraan Sedang <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-accent to-yellow-200">Dibangun</span>
            </h1>
                        <!-- Progress Bar Simulation -->
            <div class="w-full max-w-md mx-auto mt-8">
                <div class="flex justify-between text-xs text-slate-400 mb-2 font-mono">
                    <span>Progress Pengembangan</span>
                    <span>85%</span>
                </div>
                <div class="w-full bg-slate-800 rounded-full h-2.5 border border-slate-700 overflow-hidden">
                    <div class="construction-stripes h-2.5 rounded-full w-[85%] shadow-[0_0_10px_rgba(245,158,11,0.5)] relative">
                        <!-- Shimmer effect -->
                        <div class="absolute inset-0 bg-white/20 w-full h-full animate-[shimmer_2s_infinite] transform -skew-x-12"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        // Simple notification script
        function notifyMe() {
            const btn = document.getElementById('notifyBtn');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = `<i class="ph ph-check-circle text-green-400 mr-2 text-xl"></i> <span class="text-green-400">Tercatat!</span>`;
            btn.classList.remove('bg-slate-800', 'border-slate-700');
            btn.classList.add('bg-slate-900', 'border-green-900');
            
            setTimeout(() => {
                btn.innerHTML = originalContent;
                btn.classList.add('bg-slate-800', 'border-slate-700');
                btn.classList.remove('bg-slate-900', 'border-green-900');
            }, 3000);
        }
    </script>
</body>
</html>
